<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >


    <title>TooDo | Ken</title>
  </head>
  <body>
    <div class="container">

        <div class="row row-nav sticky-top">
          <div class="col-4">
            <div class="title">Too Doo</div>
              <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#modalAdd">Add Task</button>
          </div>
          <div class="col-4 col-date">
            <!--Display current date-->
          </div>
            <div class="col-4">
              <!-- User image render here-->
                <div class="btn btn-signOut">Sign Out</div>
            </div>
        </div>

        <!-- Modal -->
                  <div class="modal fade" id="modalAdd" tabindex="1" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form class="form-add-new-task">
                          <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="task-title" name="task-title">
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Note</label>
                            <textarea class="form-control" id="task-note" rows="5"></textarea>
                          </div>
                          <button class="btn btn-primary btn-form-add">Add</button>
                          </form>
                        </div>
                       </div>
                      </div>
                    </div>
                  
        <div class="card-render-here"></div>
        <div class="form-render-here">
       <!-- <div class="title-signin">Please Sign In</div> -->
        <form class="form-signin">
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="user-email" name="user-email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="user-password" name="user-password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>


        <div class="div-error"></div>


    </div>


    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-functions.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="src/index.js"></script>
    <script src="src/app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
